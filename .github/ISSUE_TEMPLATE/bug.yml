name: Bug report
description: Create a bug report to help us improve.
title: '[Bug] '
labels:
  - investigating
assignees:
  - jonlabelle

body:
  - type: textarea
    id: explain
    attributes:
      label: Explain the issue
      description: Explain the issue and expected behavior
      placeholder: Provide a story of the issue with as much detail as possible, including the expected behavior...
    validations:
      required: true

  - type: input
    id: prettier_version
    attributes:
      label: Prettier version
      description: Run `prettier --version` to get the version
      placeholder: 'x.x.x'
    validations:
      required: true

  - type: input
    id: js_prettier_version
    attributes:
      label: JsPrettier plug-in version
      description: Located in the [package.json](https://github.com/jonlabelle/SublimeJsPrettier/blob/master/package.json#L3) file
      placeholder: 'x.x.x'
    validations:
      required: true

  - type: dropdown
    id: platform
    attributes:
      label: Platform
      description: Your operating system
      multiple: false
      options:
        - 'Windows'
        - 'macOS'
        - 'Linux'
      default: 0
    validations:
      required: true

  - type: dropdown
    id: st_version
    attributes:
      label: SublimeText version
      description: Your SublimeText version
      multiple: false
      options:
        - '4'
        - '3'
        - '2'
      default: 0
    validations:
      required: true

  - type: textarea
    id: prettier_cli
    attributes:
      label: Prettier command
      description: Generated `prettier` command line arguments. [Enable debug mode](https://github.com/jonlabelle/SublimeJsPrettier/blob/master/JsPrettier.sublime-settings#L18) and open the [console](https://docs.sublimetext.io/guide/getting-started/basic-concepts.html#the-console) to view.
      placeholder: prettier --config ./prettierrc --stdin-filepath messy.js
      render: console
    validations:
      required: false

  - type: textarea
    id: config
    attributes:
      label: Prettier config
      description: The contents of your [prettier config](https://prettier.io/docs/en/configuration.html) file or SublimeText [JsPrettier settings](https://github.com/jonlabelle/SublimeJsPrettier/blob/master/JsPrettier.sublime-settings)
      placeholder: |
        {
          "printWidth": 80,
          "singleQuote": false,
          "semi": true,
          "requirePragma": false,
          "overrides": [
            {
              "files": ["*.html", "*.php"],
              "options": {
                "parser": "html"
              }
            }
          ]
        }
      render: json
    validations:
      required: false

  - type: textarea
    id: reproduce_steps
    attributes:
      label: Steps to reproduce
      description: Steps to reproduce the behavior and observe the problem
      placeholder: |
        1. This is the first step
        2. This is the second step
        3. This is the third step
    validations:
      required: true

  - type: dropdown
    id: prettier_directly
    attributes:
      label: Reproducible outside of SublimeText?
      description: Is the same behavior observed when run against `prettier` directly, or outside of SublimeText? Optionally, use the [Playground](https://prettier.io/playground/) to determine the differences between formatted output.
      multiple: false
      options:
        - 'No'
        - 'Yes'
      default: 0
    validations:
      required: false

  - type: textarea
    id: attach_project
    attributes:
      label: Attach a minimal project
      description: |
        [Attach](https://docs.github.com/get-started/writing-on-github/working-with-advanced-formatting/attaching-files) a _minimal_ project required to reproduce the issue.

        > [!IMPORTANT]
        > Please attach the contents of your project into a single **zip** archive. DO NOT include your `node_modules` directory, or anything else deemed private, personal, or sensitive (e.g. phone numbers, or secrets in `.env` files).
    validations:
      required: false

  - type: markdown
    attributes:
      value: ---

  - type: markdown
    attributes:
      value: |
        > [!WARNING]
        > Failure to provide adequate details of your problem, as demonstrated in this document, will result in automatic closure of your issue. Please don't waste our time, or yours.

  - type: markdown
    attributes:
      value: ---
